<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A&H</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        /* Card overlay UI */
        #card-overlay {
            display: none;
            position: fixed;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            pointer-events: none;
        }

        #card-overlay.visible {
            display: flex;
            gap: 40px;
            pointer-events: auto;
        }

        .card-btn {
            padding: 14px 48px;
            border: none;
            border-radius: 12px;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.25);
            transition: transform 0.12s ease;
        }

        .card-btn:active {
            transform: scale(0.95);
        }

        #btn-yes {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: #fff;
        }

        #btn-no {
            background: linear-gradient(135deg, #f5576c, #ff6a88);
            color: #fff;
            position: relative;
        }

        /* Hint text */
        #hint-text {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.45);
            padding: 8px 22px;
            border-radius: 20px;
            z-index: 90;
            pointer-events: none;
            opacity: 0.85;
        }

        #hint-text.hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Hint -->
    <div id="hint-text">Pookie, press <strong>“i“</strong> to open the card</div>

    <!-- Button overlay -->
    <div id="card-overlay">
        <button class="card-btn" id="btn-yes">Yes</button>
        <button class="card-btn" id="btn-no">No</button>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Orbit Controls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- GLTF Loader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Tween.js for smooth animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script>
        let scene, camera, renderer, controls, blanket;

        // Helper function
        function degToRad(deg) {
            return deg * Math.PI / 180;
        }

        // Scene
        scene = new THREE.Scene();

        // Camera
        camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 1, 0);

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 360 Background Sphere
        const sphereGeometry = new THREE.SphereGeometry(50, 60, 40);
        const sphereTexture = new THREE.TextureLoader().load("https://lh3.googleusercontent.com/gpms-cs-s/AFfmt2YxIQRjzFMuCPvY1rdDLQkuwS1JyhxVOYTBTqWxjAb3IzllqmtTZoYbKRDzByYcGFFMc5qslt5wSseH-661QrGTu4YPa1Qv0NnIYOruFvgi0_STgQOWHDQ1dQwcToGapH4J8IMZOA=w7680-h3840");

        const sphereMaterial = new THREE.MeshBasicMaterial({
            map: sphereTexture,
            side: THREE.BackSide
        });

        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphere);

        // Blanket
        const blanketTexture = new THREE.TextureLoader().load('picnic.png');
        blanketTexture.magFilter = THREE.NearestFilter;
        blanketTexture.minFilter = THREE.NearestFilter;

        const blanketGeometry = new THREE.PlaneGeometry(20, 20);

        const blanketMaterial = new THREE.MeshBasicMaterial({
            map: blanketTexture,
            side: THREE.DoubleSide,
            transparent: true,
            alphaTest: 0.5
        });

        blanket = new THREE.Mesh(blanketGeometry, blanketMaterial);
        blanket.rotation.x = -Math.PI / 2;
        blanket.position.set(6.5, -10, 0);
        scene.add(blanket);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);

        const loader = new THREE.GLTFLoader();

        // ======================
        // TULIPS MODEL
        // ======================
        loader.load('tulips.glb', function (gltf) {
            const tulips = gltf.scene;

            tulips.scale.set(3.5, 3.5, 3.5);
            tulips.position.set(9, -9.2, -7);
            tulips.rotation.x = degToRad(270);
            tulips.rotation.y = degToRad(0);
            tulips.rotation.z = degToRad(60);

            scene.add(tulips);
        }, undefined, function (error) {
            console.error("Tulips failed to load:", error);
        });

        // ======================
        // INSTAX MODEL
        // ======================
        loader.load('instax.glb', function (gltf) {
            const instax = gltf.scene;

            instax.scale.set(1, 1, 1);

            // Positioned on right corner of blanket
            instax.position.set(9, -8.8, 7);

            instax.rotation.x = degToRad(0);
            instax.rotation.y = 7 * Math.PI / 9;
            instax.rotation.z = degToRad(0);

            scene.add(instax);
        }, undefined, function (error) {
            console.error("Instax failed to load:", error);
        });

        // ======================
        // FOLDED CARD (vertical fold, like a book)
        // ======================
        const cardFullW = 5;              // full unfolded width
        const cardH = 3.5;               // card height
        const halfW = cardFullW / 2;      // each panel width

        const cardGroup = new THREE.Group();
        const texLoader = new THREE.TextureLoader();

        // --- LEFT panel (base, stays flat) – LEFT half of card_inside.png ---
        const baseInsideTex = texLoader.load('card_inside.png');
        baseInsideTex.repeat.set(0.5, 1);    // show only left half
        baseInsideTex.offset.set(0, 0);       // u: 0 → 0.5
        const baseGeo = new THREE.PlaneGeometry(halfW, cardH);
        const baseMat = new THREE.MeshBasicMaterial({
            map: baseInsideTex,
            side: THREE.FrontSide
        });
        const basePanel = new THREE.Mesh(baseGeo, baseMat);
        basePanel.rotation.x = -Math.PI / 2;  // lay flat, face-up
        basePanel.position.set(-halfW / 2, 0, 0);
        cardGroup.add(basePanel);

        // --- Cover pivot (vertical fold line at x = 0) ---
        const coverPivot = new THREE.Group();
        coverPivot.position.set(0, 0, 0);

        // Cover OUTER – RIGHT half of card_back.png (visible when CLOSED)
        // When folded (rotation.z = PI), the back face points UP → use BackSide.
        const coverBackTex = texLoader.load('card_back.png');
        coverBackTex.wrapS = THREE.RepeatWrapping;
        coverBackTex.repeat.set(-0.5, 1);    // negative U = flip horizontally
        coverBackTex.offset.set(1, 0);        // compensate for negative repeat
        const coverOuterGeo = new THREE.PlaneGeometry(halfW, cardH);
        const coverOuterMat = new THREE.MeshBasicMaterial({
            map: coverBackTex,
            side: THREE.BackSide
        });
        const coverOuter = new THREE.Mesh(coverOuterGeo, coverOuterMat);
        coverOuter.rotation.x = -Math.PI / 2;
        coverOuter.position.set(halfW / 2, -0.005, 0);
        coverPivot.add(coverOuter);

        // Cover INNER – RIGHT half of card_inside.png (visible when OPEN)
        // When flat (rotation.z = 0), the front face points UP → use FrontSide.
        const coverInsideTex = texLoader.load('card_inside.png');
        coverInsideTex.repeat.set(0.5, 1);
        coverInsideTex.offset.set(0.5, 0);   // u: 0.5 → 1 (right half)
        const coverInnerGeo = new THREE.PlaneGeometry(halfW, cardH);
        const coverInnerMat = new THREE.MeshBasicMaterial({
            map: coverInsideTex,
            side: THREE.FrontSide
        });
        const coverInner = new THREE.Mesh(coverInnerGeo, coverInnerMat);
        coverInner.rotation.x = -Math.PI / 2;
        coverInner.position.set(halfW / 2, 0.005, 0);
        coverPivot.add(coverInner);

        cardGroup.add(coverPivot);

        // Start FOLDED SHUT (cover rotated PI around Z, landing on top of base)
        coverPivot.rotation.z = Math.PI;

        // Position entire card group on the blanket
        const cardRestPos = new THREE.Vector3(6.5, -9.8, 0);
        cardGroup.position.copy(cardRestPos);
        cardGroup.rotation.set(0, 0, 0);
        cardGroup.scale.set(1, 1, 1);
        scene.add(cardGroup);

        // ======================
        // CARD STATE & ANIMATION
        // ======================
        let cardState = 'closed'; // 'closed' | 'opening' | 'open' | 'closing'

        // Store rest transforms
        const restPosition = cardRestPos.clone();
        const restRotation = new THREE.Euler(0, 0, 0);
        const restScale = new THREE.Vector3(1, 1, 1);

        // DOM references
        const overlay = document.getElementById('card-overlay');
        const hintText = document.getElementById('hint-text');
        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');

        // ---------- OPEN CARD ----------
        function openCard() {
            if (cardState !== 'closed') return;
            cardState = 'opening';
            hintText.classList.add('hidden');

            // Compute a target position in front of the camera
            const dir = new THREE.Vector3(0, 0, -1);
            dir.applyQuaternion(camera.quaternion);
            const target = camera.position.clone().add(dir.multiplyScalar(3.5));
            target.y -= 0.3;

            // Orient the card using the camera's own axes so it always
            // appears flat and correctly oriented on screen, regardless
            // of where the user is looking in the 360° environment.
            camera.updateMatrixWorld();
            const camRight = new THREE.Vector3();
            const camUp = new THREE.Vector3();
            const camBack = new THREE.Vector3();
            camera.matrixWorld.extractBasis(camRight, camUp, camBack);
            // Card local axes:
            //   X → camRight   (width stretches horizontally on screen)
            //   Y → camBack    (normal points toward the camera)
            //   Z → -camUp     (so content top = -Z = camUp = screen-up)
            const rotMatrix = new THREE.Matrix4();
            rotMatrix.makeBasis(camRight, camBack, camUp.clone().negate());
            const targetQuat = new THREE.Quaternion().setFromRotationMatrix(rotMatrix);

            const duration = 1200;
            const startPos = cardGroup.position.clone();
            const startQuat = new THREE.Quaternion().setFromEuler(cardGroup.rotation);
            const startScale = cardGroup.scale.clone();
            const endScale = new THREE.Vector3(1.6, 1.6, 1.6);

            const startCoverAngle = coverPivot.rotation.z; // PI (closed)
            const endCoverAngle = 0;                        // flat (open)

            const anim = { t: 0 };
            new TWEEN.Tween(anim)
                .to({ t: 1 }, duration)
                .easing(TWEEN.Easing.Quadratic.InOut)
                .onUpdate(() => {
                    const t = anim.t;
                    cardGroup.position.lerpVectors(startPos, target, t);
                    const q = new THREE.Quaternion();
                    THREE.Quaternion.slerp(startQuat, targetQuat, q, t);
                    cardGroup.setRotationFromQuaternion(q);
                    cardGroup.scale.lerpVectors(startScale, endScale, t);
                    // Vertical fold: rotate cover around Z
                    coverPivot.rotation.z = startCoverAngle + (endCoverAngle - startCoverAngle) * t;
                })
                .onComplete(() => {
                    cardState = 'open';
                    controls.enabled = false;
                    overlay.classList.add('visible');
                })
                .start();
        }

        // ---------- CLOSE CARD ----------
        function closeCard() {
            if (cardState !== 'open') return;
            cardState = 'closing';
            overlay.classList.remove('visible');

            const duration = 1000;
            const startPos = cardGroup.position.clone();
            const startQuat = new THREE.Quaternion().setFromEuler(cardGroup.rotation);
            const endQuat = new THREE.Quaternion().setFromEuler(restRotation);
            const startScale = cardGroup.scale.clone();

            const startCoverAngle = coverPivot.rotation.z; // 0 (open)
            const endCoverAngle = Math.PI;                   // fold shut

            const anim = { t: 0 };
            new TWEEN.Tween(anim)
                .to({ t: 1 }, duration)
                .easing(TWEEN.Easing.Quadratic.InOut)
                .onUpdate(() => {
                    const t = anim.t;
                    cardGroup.position.lerpVectors(startPos, restPosition, t);
                    const q = new THREE.Quaternion();
                    THREE.Quaternion.slerp(startQuat, endQuat, q, t);
                    cardGroup.setRotationFromQuaternion(q);
                    cardGroup.scale.lerpVectors(startScale, restScale, t);
                    coverPivot.rotation.z = startCoverAngle + (endCoverAngle - startCoverAngle) * t;
                })
                .onComplete(() => {
                    cardState = 'closed';
                    controls.enabled = true;
                    hintText.classList.remove('hidden');
                })
                .start();
        }

        // ---------- KEY HANDLER ----------
        window.addEventListener('keydown', (e) => {
            if (e.key === 'i' || e.key === 'I') {
                openCard();
            }
        });

        // ---------- BUTTON: YES ----------
        btnYes.addEventListener('click', () => {
            closeCard();
        });

        // ---------- BUTTON: NO (dodge) ----------
        function dodgeNoButton() {
            const container = overlay;
            const maxX = window.innerWidth - 160;
            const maxY = window.innerHeight - 80;
            const rx = Math.random() * maxX;
            const ry = Math.random() * maxY;

            // Temporarily detach from flex and position absolutely on the page
            btnNo.style.position = 'fixed';
            btnNo.style.left = rx + 'px';
            btnNo.style.top = ry + 'px';
        }

        btnNo.addEventListener('mouseenter', dodgeNoButton);
        btnNo.addEventListener('mouseover', dodgeNoButton);
        // Also handle touch for mobile
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault();
            dodgeNoButton();
        });

        // Controls
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        // Point initial view toward the blanket — target is only 0.1 units
        // away from the camera so orbit doesn't shift the scene objects.
        const initLookDir = new THREE.Vector3(6.5, -11, 0).normalize().multiplyScalar(0.1);
        controls.target.copy(camera.position).add(initLookDir);
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.rotateSpeed = 0.5;

        // Resize Handling
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>

</html>
